version: "3.7"

services:
  php-7.3-cli-alpine:
    image: nmflabs/php:7.3-cli-alpine
    build:
      context: .
      dockerfile: 7.3/cli-alpine/Dockerfile
  php-7.3-alpine-nodejs:
    image: nmflabs/php:7.3-alpine-nodejs
    build:
      context: .
      dockerfile: 7.3/alpine-nodejs/Dockerfile
  php-7.3-cli-alpine-laravel:
    image: nmflabs/php:7.3-cli-alpine-laravel
    build:
      context: .
      dockerfile: 7.3/cli-alpine-laravel/Dockerfile
  php-7.3-alpine-nodejs-laravel:
    image: nmflabs/php:7.3-alpine-nodejs-laravel
    build:
      context: .
      dockerfile: 7.3/alpine-nodejs-laravel/Dockerfile
